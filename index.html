<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="mygame">
      <h3 class="title">My Game TTT</h3>
    </nav>

    <div class="mygamecontainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bl bt"><span class="text"></span></div>
        <div class="box bt"><span class="text"></span></div>
        <div class="box bt br"><span class="text"></span></div>
        <div class="box bl"><span class="text"></span></div>
        <div class="box"><span class="text"></span></div>
        <div class="box br"><span class="text"></span></div>
        <div class="box bl bb"><span class="text"></span></div>
        <div class="box bb"><span class="text"></span></div>
        <div class="box bb br"><span class="text"></span></div>
      </div>
      <div class="sidegame">
        <div class="mytitle">TIC TAC TOE</div>
        <span class="turn">X your turn</span>
        <button id="reset">Reset</button><br />
        <img src="cat-bunny.gif" alt="Won" class="winner" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
